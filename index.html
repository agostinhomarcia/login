<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login com Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class=" bg-gray-100">
    <div class="flex h-screen items-center justify-center">
        <div class="w-80 bg-white rounded-md shadow-md p-8">
            <h1 class="text-3xl font-bold mb-4">Login</h1>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Usuário</label>
                    <input type="text" id="usuarioInput" class="w-full rounded-md p-2" placeholder="Digite seu usuário">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Senha</label>
                    <input type="password" id="senhaInput" class="w-full rounded-md p-2" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Entrar</button>
            </form>
            <p id="mensagemErro" class="mt-4 text-red-500 text-sm"></p>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
